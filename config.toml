theme = "bento"
languageCode = "en-us"
baseurl = "https://www.lukaskf.com/"
title = "Lukas K-F"

author = "Leonardo Faria"
copyright = "MIT"

[taxonomies]
category = "categories"
tag = "tags"

# Better code higlighting
# via https://discourse.gohugo.io/t/pygmentscodefences-how-to-choose-themes/3842/3
pygmentsCodefences = true
pygmentsStyle = "vs"

# Integrations
googleAnalytics = "UA-XXXXXX-YY"
disqusShortname = "bento-hugo-theme"

# Hightlight theme
[markup.highlight]
  style = "github"

# Allow HTML rendering inside markdown
[markup.goldmark.renderer]
  unsafe = true

[params]
  # Show intro in the home page (with headline and description)
  intro = true
  headline = "Thinker/Programmer"
  description = "Minneapolis, MN, based software engineer specializing in Python and Full-Stack development."

  # Copyright note in the footer
  copyright = "Learn more about me at www.lukaskf.com/about"

  # Image in the homepage. You can setup a different image for social media
  cover = "images/minneapolis_night.jpg"
  ogImage = "images/og_image.jpg"

  # Social media usernames
  github = "lukaskf"
  linkedin = "https://www.linkedin.com/in/lukas-kelsey-friedemann-1621a1171/"
  email = "lukaskf@gmail.com"

  # Avatar (shown in the homepage)
  avatar = "images/avatar1.jpg"
  # Bio is shown in the end of posts
  #authorBio = "Bento is a doggo who likes to code. Follow him on <a href='github.com/lukaskf'>Github</a>"

# Items in the top menu
[menu]
  [[menu.main]]
      name = "About"
      url = "/about"
      weight = 1